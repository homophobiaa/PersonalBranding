<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #2e2e2e;
            border-radius: 4px;
            animation: fadeIn 0.5s ease;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #6c6c6c;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-task {
            background-color: #4caf50;
            color: white;
        }
        .delete-task {
            background-color: #f44336;
            color: white;
        }
        .complete-task {
            background-color: #2196F3;
            color: white;
        }
        .task-count {
            margin-top: 20px;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <input type="text" id="taskInput" class="task-input" placeholder="Add a new task...">
        <button onclick="addTask()" class="add-task">Add Task</button>
        <ul id="taskList"></ul>
        <div class="task-count">
            Total Tasks: <span id="totalTasks">0</span>, Completed Tasks: <span id="completedTasks">0</span>
        </div>
    </div>

    <script>
        const taskList = document.getElementById('taskList');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function updateTaskUI() {
            taskList.innerHTML = '';
            let total = 0, completed = 0;
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                if (task.completed) {
                    li.classList.add('completed');
                    completed++;
                } else {
                    total++;
                }
                li.innerHTML = `
                    <span>${task.text}</span>
                    <div>
                        <button onclick="editTask(${index})" class="complete-task">Edit</button>
                        <button onclick="toggleComplete(${index})" class="${task.completed ? 'add-task' : 'complete-task'}">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button onclick="deleteTask(${index})" class="delete-task">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
            totalTasksSpan.textContent = total + completed;
            completedTasksSpan.textContent = completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const inputText = document.getElementById('taskInput').value.trim();
            if (inputText !== '') {
                tasks.push({ text: inputText, completed: false });
                updateTaskUI();
                document.getElementById('taskInput').value = '';
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            updateTaskUI();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            updateTaskUI();
        }

        function editTask(index) {
            const newText = prompt('Edit task:', tasks[index].text);
            if (newText !== null && newText.trim() !== '') {
                tasks[index].text = newText;
                updateTaskUI();
            }
        }

        updateTaskUI();
    </script>
</body>
</html>
