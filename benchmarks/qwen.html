<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00d4ff;
            --accent-hover: #00b8db;
            --danger: #ff5252;
            --success: #00c853;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.5;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--accent), #bd00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-item span {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            background-color: var(--card-bg);
            padding: 0.25rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        #taskInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0.75rem 1rem;
            outline: none;
        }

        button {
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            font-weight: 600;
            font-family: inherit;
        }

        #addBtn {
            background-color: var(--accent);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin: 0 0.25rem;
        }

        #addBtn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .filter-btn.active {
            background-color: #333;
            color: var(--text-primary);
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            transform: translateX(5px);
            background-color: #2a2a2a;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--success);
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
        }

        .completed .task-content {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            background: transparent;
            padding: 0.5rem;
            border-radius: 6px;
            opacity: 0.7;
        }

        .btn-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .edit-btn { color: var(--accent); }
        .delete-btn { color: var(--danger); }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 2px dashed #333;
        }

        @media (max-width: 480px) {
            .stats-container { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Task Manager</h1>
    </header>

    <div class="stats-container">
        <div class="stat-item">
            <span>Total Tasks</span>
            <div id="totalTasks" class="stat-value">0</div>
        </div>
        <div class="stat-item">
            <span>Completed</span>
            <div id="completedTasks" class="stat-value">0</div>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
        <button id="addBtn">Add Task</button>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList">
        <!-- Tasks will be injected here -->
    </ul>

    <div id="emptyState" class="empty-state">
        No tasks found. Add one above!
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const totalTasksEl = document.getElementById('totalTasks');
    const completedTasksEl = document.getElementById('completedTasks');
    const emptyStateEl = document.getElementById('emptyState');
    const filterBtns = document.querySelectorAll('.filter-btn');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentFilter = 'all';

    function saveToLocalStorage() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateStats() {
        const total = tasks.length;
        const completed = tasks.filter(t => t.completed).length;
        
        totalTasksEl.textContent = total;
        completedTasksEl.textContent = completed;
        
        emptyStateEl.style.display = total === 0 ? 'block' : 'none';
    }

    function renderTasks() {
        taskList.innerHTML = '';
        
        let filteredTasks = tasks;
        if (currentFilter === 'active') {
            filteredTasks = tasks.filter(t => !t.completed);
        } else if (currentFilter === 'completed') {
            filteredTasks = tasks.filter(t => t.completed);
        }

        filteredTasks.forEach(task => {
            const li = document.createElement('li');
            li.className = `task-item ${task.completed ? 'completed' : ''}`;
            
            li.innerHTML = `
                <input type="checkbox" class="task-checkbox" 
                       ${task.completed ? 'checked' : ''} 
                       onchange="toggleTask(${task.id})">
                <span class="task-content">${escapeHtml(task.text)}</span>
                <div class="task-actions">
                    <button class="btn-icon edit-btn" onclick="editTask(${task.id})">✎</button>
                    <button class="btn-icon delete-btn" onclick="deleteTask(${task.id})">×</button>
                </div>
            `;
            
            taskList.appendChild(li);
        });

        updateStats();
    }

    function addTask() {
        const text = taskInput.value.trim();
        if (!text) return;

        const newTask = {
            id: Date.now(),
            text,
            completed: false
        };

        tasks.unshift(newTask);
        saveToLocalStorage();
        renderTasks();
        
        taskInput.value = '';
        taskInput.focus();
    }

    function toggleTask(id) {
        const taskIndex = tasks.findIndex(t => t.id === id);
        if (taskIndex > -1) {
            tasks[taskIndex].completed = !tasks[taskIndex].completed;
            saveToLocalStorage();
            renderTasks();
        }
    }

    function deleteTask(id) {
        tasks = tasks.filter(t => t.id !== id);
        saveToLocalStorage();
        renderTasks();
    }

    let editId = null;

    window.editTask = (id) => {
        const taskIndex = tasks.findIndex(t => t.id === id);
        if (taskIndex > -1) {
            editId = id;
            taskInput.value = tasks[taskIndex].text;
            addBtn.textContent = 'Update Task';
            
            const originalAddTask = addTask;
            addTask.onclick = () => {
                const newText = taskInput.value.trim();
                if (newText) {
                    tasks[taskIndex].text = newText;
                    saveToLocalStorage();
                    renderTasks();
                    
                    resetForm();
                }
            };
        }
    };

    function resetForm() {
        editId = null;
        addBtn.textContent = 'Add Task';
        taskInput.value = '';
        addTask.onclick = addTask; // Restore original handler
        taskInput.focus();
    }

    window.deleteTask = deleteTask;
    window.toggleTask = toggleTask;

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    addBtn.addEventListener('click', () => {
        if (editId === null) addTask();
        else {
            // If we're in edit mode, trigger the custom handler set by editTask
            addTask.onclick();
        }
    });

    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            if (editId === null) addTask();
            else addTask.onclick();
        }
    });

    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            currentFilter = btn.dataset.filter;
            renderTasks();
        });
    });

    // Initial render
    renderTasks();
});
</script>

</body>
</html>
